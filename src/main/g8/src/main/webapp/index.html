<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content" >
      <div ng-app="HelloWorldApp">
        <h2>Welcome to your project!</h2>
        <p>
          <div ng-controller="Hello">
            <div>Time at page load: <span ng-bind="pageLoadTime"></span></div>
            <div>Time on server at last check: <span ng-bind="lastTime"></span></div>
            <input type="button" value="Check" ng-click="checkTime()">
          </div>
        </p>
      </div>
      <script type="application/javascript" data-lift="HelloWorld.services"></script>
      <script src="js/HelloWorld.js" type="application/javascript"></script>
    </div>
  </body>
</html>
